<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/templates/Layout.xhtml">   

	<ui:define name="conteudo">
		<h1 class="tituloDaPagina">Content pesq_cli</h1>
		
		<h:form id="frm">
			
			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:button value="Novo cliente"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:dataTable var="cliente"
						 style="margin-top: 20px">
						 
				<p:column headerText="Nome">
					
				</p:column>
				
				<p:column headerText="CPF" priority="3">
					
				</p:column>
				
				<p:column headerText="Telefone" priority="6">
					
				</p:column>
				
				<f:facet name="footer">
					<p:commandButton icon="ui-icon-pencil" value="Editar" />
				</f:facet>
				
			</p:dataTable>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
