<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="conteudo">
			
			<style type="text/css">
	            .ui-panel, div.ui-state-hover {
	                margin: 10px;
	                width:200px;
	            }
	             
	            .ui-dashboard-column {
	                width:220px;
	            }
       		 </style>
 
 
 
<div style="height:500px">
    <h:form>
        <p:growl id="msgs" showDetail="true" />
 
        <p:dashboard id="board" model="#{dashboardView.model}">
            <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />
 
            <p:panel id="sports" header="Reuniões">
                <h:outputText value="Tenha acesso as reuniões realizadas" />
            </p:panel>
 
            <p:panel id="finance" header="Relatórios">
                <h:outputText value="Acesse os relatórios do CE" />
            </p:panel>
 
            <p:panel id="lifestyle" header="Configurações">
                <h:outputText value="Acesse as configurações do CE"  />
            </p:panel>
 
            <p:panel id="weather" header="Usuarios">
                <h:outputText value="Lista de usuarios do CE" />
            </p:panel>
 
            <p:panel id="politics" header="Primefaces">
                <h:outputText value="Acesse o show case do Primefaces" />
            </p:panel>
        </p:dashboard>
 
        <div style="clear:both" />
    </h:form>
</div>
			
	</ui:define>

</ui:composition>
