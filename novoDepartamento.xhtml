<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/templates/Layout.xhtml">

		<ui:define name="conteudo">

			<h:form id="departamento" style="font-family:Verdana">

				<p:growl id="growl" showDetail="true" sticky="true" />

				<p:panel id="panel" header="Cadastro de Departamentos" toggleable="true">

					<p:messages id="msgs" autoUpdate="true"/>

					<p:panelGrid columns="3">
					
						<p:outputLabel value="Nome:" for="nome"/>
						<p:inputText id="nome" value="#{departamentoMBean.departamento.nome}" required="true" requiredMessage="O campo nome é obrigatório" validatorMessage="O nome do departamento deve ter entre 2 e 60 caractéres">
							<f:validateLength minimum="2" maximum="60"/>
						</p:inputText>
						
						<p:message id="defaultMessage1" for="nome" display="icon"/>

						<p:outputLabel value="Andar:" for="andar"/>
						<p:selectOneMenu id="andar" value="#{departamentoMBean.departamento.andar}" required="true" requiredMessage="É necessário selecionar um andar" style="width:120px">
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{selectOneMenuMBean.tipoAndarLabels}"/>
						</p:selectOneMenu>
						<p:message id="defaultMessage2" for="andar" display="icon"/>
						
					</p:panelGrid>

					<p:panelGrid columns="1">
					
						<p:spacer height="25"/>
						
						<p:commandButton value="Salvar" title="Salvar departametno" icon="fa fa-floppy-o" action="#{departamentoMBean.salvar()}" style="width:100px" update="panel" />
					</p:panelGrid>

				</p:panel>

			</h:form>

	</ui:define>

</ui:composition>
