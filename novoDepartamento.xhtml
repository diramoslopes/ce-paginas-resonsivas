<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/templates/Layout.xhtml">   

		<ui:define name="conteudo">

			<h:form id="departamento">

				<p:growl id="growl" showDetail="true" sticky="true" />

				<p:panel id="panel" header="Cadastro de Departamentos" toggleable="true" style="text-align:center">

					<p:messages id="msgs" autoUpdate="true"/>

					<div class="ui-fluid">
					
						<p:panelGrid columns="4" layout="grid" 
								columnClasses="ui-grid-col-2, ui-grid-col-4 ,ui-grid-col-2, ui-grid-col-4"
								styleClass="panelgrid-noborder">
						
							<p:outputLabel value="Nome:" for="nome" style="font-weight: bold"/>
							<p:inputText id="nome" value="#{departamentoMBean.departamento.nome}" required="true" requiredMessage="Nome é obrigatório." validatorMessage="O nome do departamento deve ter entre 2 e 60 caractéres"
													style="width:80%">
								<f:validateLength minimum="2" maximum="60"/>
							</p:inputText>
							
							<p:outputLabel value="Andar:" for="andar" style="font-weight: bold"/>
							<p:selectOneMenu id="andar" value="#{departamentoMBean.departamento.andar}" required="true" requiredMessage="Selecione um andar." style="width:80%">
								<f:selectItem itemLabel="" itemValue="" />
								<f:selectItems value="#{selectOneMenuMBean.tipoAndarLabels}"/>
							</p:selectOneMenu>
							
							<p:outputLabel  />
							<p:outputLabel  />
							<p:outputLabel  />
							<p:commandButton value="Salvar" title="Salvar departametno" icon="fa fa-floppy-o" action="#{departamentoMBean.salvar()}" style="width:80%" update="panel" />
							
						</p:panelGrid>
						
				   </div>
				   
				</p:panel>

			</h:form>

	</ui:define>

</ui:composition>
