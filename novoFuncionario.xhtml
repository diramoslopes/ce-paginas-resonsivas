<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/templates/Layout.xhtml">   

		<ui:define name="conteudo">

			<h:form id="funcionario">

				<p:panel id="panel" header="Cadastro de Funcionários" toggleable="true" style="text-align:center">

   					<p:messages id="msgs" autoUpdate="true" />

						<div class="ui-fluid">
			
							<p:panelGrid columns="4" layout="grid"
										columnClasses="ui-grid-col-2, ui-grid-col-4 ,ui-grid-col-2, ui-grid-col-4"
										styleClass="panelgrid-noborder">
							
								<p:outputLabel value="Nome:" for="nome"/>
								<p:inputText id="nome" value="#{funcionarioMBean.funcionario.nome}" required="true" requiredMessage="O campo nome é obrigatório" validatorMessage="O nome do funcionário deve ter entre 2 e 60 caractéres"
												style="width:80%">
									<f:validateLength minimum="2" maximum="60"/>
								</p:inputText>
		
								<h:outputText value="Ramal: "/>
								<p:inputText id="ramal" value="#{funcionarioMBean.funcionario.ramal}" validatorMessage="O ramal deve ter 4 caractéres" style="width:80%">
									<f:validateLength minimum="4" maximum="4" />
								</p:inputText>
		
								<p:outputLabel value="Departamento:" for="departamento"/>
								<p:selectOneMenu id="departamento" value="#{funcionarioMBean.funcionario.departamento.codigo}" required="true" requiredMessage="É necessário selecionar um departamento" style="width:80%" >
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItems value="#{selectOneMenuMBean.listaDepartamentos}"/>
								</p:selectOneMenu>
								
								<p:outputLabel/>
								<p:commandButton value="Salvar" title="Salvar funcionário" icon="fa fa-floppy-o" action="#{funcionarioMBean.salvar()}" style="width:80%" update="panel" />
		
							</p:panelGrid>
							
				     </div>

				</p:panel>

			</h:form>

		</ui:define>

</ui:composition>
